<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <!-- Link para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-3">
        <h2>Lista de Produtos</h2>
        <a class="btn btn-primary" th:href="@{/produtos/novo}">Adicionar Produto</a>
        <table class="table table-bordered mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Imagem</th>
                    <th>Categoria(s)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produto}">
                    <td th:text="${produto.id}"></td>
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.descricao}"></td>
                      <td><span th:text="'R$ ' + ${produto.price}"></span></td>
                    <td><img th:src="${produto.imgUrl}" alt="Imagem do Produto" style="max-width: 100px; max-height: 100px;" /></td>
                    <td th:text="${#strings.arrayJoin(produto.categorias.![nome], ', ')}"></td>
                    <td>
                        <a class="btn btn-info" th:href="@{/produtos/update/{id}(id=${produto.id})}">Editar</a>
                        <a class="btn btn-danger" th:href="@{/produtos/deletar/{id}(id=${produto.id})}">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

 
</body>

</html>
