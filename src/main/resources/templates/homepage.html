<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Cadastro de Produto</title>
	<!-- Link para o Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-3">
		<div th:replace="~{fragments/navbar :: navbar}"></div>

		<h2 class="text-center">Produtos em Destaque</h2>

		<div class="card-deck mx-auto">
			<!-- Iterar sobre a lista de produtos -->
			<div th:each="produto : ${produto}" class="card">
				<div class="d-flex align-items-center justify-content-center" style="height: 200px;">
					<img th:src="${produto.imgUrl}" class="card-img-top" alt="Imagem do Produto"
						style="object-fit: cover; max-height: 200px; max-width: 200px;">
				</div>
				<div class="card-body text-center">
					<h5 class="card-title" th:text="${produto.nome}"></h5>
					<p class="card-text"><span th:text="'R$ ' + ${produto.price}"></span></p>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
